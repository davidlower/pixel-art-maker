<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Pixel Art Maker!</title>
   <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Monoton" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Pixel Art Maker</h1>

   <h2>Choose your grid size</h2>
   <form id="sizePicker">
      <input class="cells" id="input_height" type="number" name="height" placeholder="Grid height">
      <input class="cells" id="input_width" type="number" name="width" placeholder="Grid width">
      <input class="cells button cursor" type="submit" value="Go">
   </form>

   <h2>Pick A Color</h2>
   <input class="cells cursor" type="color" id="colorPicker">

   <h2>Design Canvas</h2>
   <table id="pixel_canvas">
      <tr>
         <t>hi</t>
         <t>hi</t>
         <t>hi</t>
         <t>hi</t>
         <t>hi</t>
      </tr>
   </table>

   <input class="cells button cursor" type="submit" value="Reset">

   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/designs.js"></script>
</body>

</html>
